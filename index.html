<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Based Calculator</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <div>
                <button onclick="clearDisplay()">C</button>
                <button onclick="screendisplay('.')">.</button>
                <button onclick="screendisplay('%')">%</button>
                <button onclick="screendisplay('/')">/</button>
            </div>
            <div>
                <button onclick="screendisplay('7')">7</button>
                <button onclick="screendisplay('8')">8</button>
                <button onclick="screendisplay('9')">9</button>
                <button onclick="screendisplay('*')">*</button>
            </div>
            <div>
                <button onclick="screendisplay('4')">4</button>
                <button onclick="screendisplay('5')">5</button>
                <button onclick="screendisplay('6')">6</button>
                <button onclick="screendisplay('+')">+</button>
            </div>
            <div>
                <button onclick="screendisplay('1')">1</button>
                <button onclick="screendisplay('2')">2</button>
                <button onclick="screendisplay('3')">3</button>
                <button onclick="screendisplay('-')">-</button>
            </div>
            <div>
                <button onclick="screendisplay('0')">0</button>
                <button onclick="screendisplay('00')">00</button>
                <button onclick="calculate()" class="twospace">=</button>
                
            </div>
            
        </div>
    </div>
    <script src="task1.js"></script>
</body>
</html>
